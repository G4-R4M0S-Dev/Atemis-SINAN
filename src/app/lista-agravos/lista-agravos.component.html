<div class="container mt-5">
  <div class="list-group">
    <a
      href="#"
      class="list-group-item list-group-item-action"
      [ngClass]="{ 'active': agravoSelecionado === agravo.id }"
      *ngFor="let agravo of agravos"
      (click)="selecionaAgravo(agravo.id); $event.preventDefault()">
      {{ agravo.nome }}
    </a>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="agravoModal" tabindex="-1" aria-labelledby="agravoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ng-container [ngSwitch]="agravoSelecionado">
            <app-dengue2 *ngSwitchCase="1"></app-dengue2>
            <app-hanseniase *ngSwitchCase="2"></app-hanseniase>
            <app-tuberculose *ngSwitchCase="3"></app-tuberculose>
            <app-sifilis-gestante *ngSwitchCase="4"></app-sifilis-gestante>
            <app-hiv-gestante *ngSwitchCase="5"></app-hiv-gestante>
            <app-febre-amarela *ngSwitchCase="6"></app-febre-amarela>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
